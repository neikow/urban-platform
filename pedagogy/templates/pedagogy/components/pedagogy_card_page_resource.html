{% if page.has_resource %}
    <div class='flex flex-col items-center gap-4'>
        {% for resource in page.resources.all %}
            <a href="{{ resource.url }}"
               class='btn btn-secondary w-min text-nowrap'
               target="_blank"
               rel="noopener noreferrer">Accèder à la ressource</a>
        {% endfor %}
    </div>
{% else %}
{% endif %}
