{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
    <article class="pedagogy-card">
        <header>
            <h1>{{ page.title }}</h1>
            <p class="pedagogy-card-meta">Published on {{ page.first_published_at|date:"F j, Y" }}</p>
        </header>
        <main class="pedagogy-card-body">
            {{ page.body|richtext }}
        </main>
    </article>
{% endblock content %}
