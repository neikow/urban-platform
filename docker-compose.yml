  db:
    image: postgres:17
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    restart: always
    networks:
      - internal

volumes:
  postgres_data:
  static_volume:
  media_volume:
  redis_data:
    driver: local
  uv_cache:

networks:
  internal:
  nginx:
    external: true
    name: nginx
