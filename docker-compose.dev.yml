name: urban-platform-dev

services:
  cache:
    image: redis:7.4.2
    command: redis-server --save 20 1 --loglevel warning
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - 'redis_data:/data'
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  redis_data:
    driver: local
