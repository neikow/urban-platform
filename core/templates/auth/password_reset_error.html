{% extends "base.html" %}

{% block title %}Lien expiré{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center px-8 lg:px-16 py-12">
        <div class="w-full max-w-md">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body text-center">
                    <div class="flex justify-center mb-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-16 w-16 text-error"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-error">Lien invalide ou expiré</h1>
                    <p class="mt-4 text-gray-600">
                        Le lien de réinitialisation est invalide ou a expiré.
                    </p>
                    <p class="text-gray-600">
                        Les liens de réinitialisation sont valables 1 heure.
                    </p>
                    <div class="card-actions justify-center mt-6">
                        <a href="{% url 'password_reset_request' %}" class="btn btn-primary">
                            Demander un nouveau lien
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
