{% extends "base.html" %}

{% block title %}Email envoyé{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center px-8 lg:px-16 py-12">
        <div class="w-full max-w-md">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body text-center">
                    <div class="flex justify-center mb-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-16 w-16 text-info"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                            />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold">Vérifiez votre boîte mail</h1>
                    <p class="mt-4 text-gray-600">
                        Si un compte existe avec cette adresse email, vous recevrez un lien pour réinitialiser votre mot
                        de passe.
                    </p>
                    <p class="text-gray-600 mt-2">
                        Le lien est valable pendant 1 heure.
                    </p>
                    <div class="card-actions justify-center mt-6">
                        <a href="/" class="btn btn-primary">
                            Retour à l'accueil
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
