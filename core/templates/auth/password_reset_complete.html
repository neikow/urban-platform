{% extends "base.html" %}

{% block title %}Mot de passe modifié{% endblock %}

{% block content %}
    <div class="min-h-screen flex items-center justify-center px-8 lg:px-16 py-12">
        <div class="w-full max-w-md">
            <div class="card bg-base-100 shadow-xl">
                <div class="card-body text-center">
                    <div class="flex justify-center mb-4">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            class="h-16 w-16 text-success"
                            fill="none"
                            viewBox="0 0 24 24"
                            stroke="currentColor"
                        >
                            <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
                            />
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-success">Mot de passe modifié !</h1>
                    <p class="mt-4 text-gray-600">
                        Votre mot de passe a été réinitialisé avec succès.
                    </p>
                    <p class="text-gray-600">
                        Vous pouvez maintenant vous connecter avec votre nouveau mot de passe.
                    </p>
                    <div class="card-actions justify-center mt-6">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            Se connecter
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
