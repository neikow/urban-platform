name: Deploy Staging

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  DOCKER_CONTAINER_NAME: urban-platform-staging
  DOCKER_IMAGE: neikow/urban-platform-staging
  DOCKER_REGISTRY: ghcr.io

jobs:
  tests:
    name: Run CI Checks
    uses: ./.github/workflows/ci.yml

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: tests
    environment: staging
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.DOCKER_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        env:
          DJANGO_SETTINGS_MODULE: urban_platform.settings.production
        with:
          context: .
          push: true
          tags: ${{ env.DOCKER_REGISTRY }}/${{ env.DOCKER_IMAGE }}:latest

  deploy:
    name: Deploy Staging Server
    runs-on: ubuntu-latest
    needs: build-and-push
    environment: staging

    steps:
      - name: Push Code To Remote
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Creating project directory"
            mkdir -p ~/deployments/${{ env.DOCKER_CONTAINER_NAME }}
            cd ~/deployments/${{ env.DOCKER_CONTAINER_NAME }}

            if [ ! -d ".git" ]; then
                echo "Cloning repository..."
                # Using HTTPS cloning with the actor and token usually works best in CI environment
                # but here we are on the remote server.
                # We assume the remote server has SSH access to GitHub or we need to use https with a PAT?
                # The user's other script didn't show cloning.
                # Let's assume SSH access is configured on the server for GitHub or fallback to user setup.
                # But to be safe, we can try to initialize if empty.
                git clone git@github.com:${{ github.repository }}.git . || echo "Clone failed, assuming manual setup or existing repo"
            fi

            echo "Pulling latest code"
            git fetch origin
            git reset --hard origin/main

            echo "Creating .env file"
            rm -f .env
            touch .env
            echo "ENVIRONMENT=${{ vars.ENVIRONMENT }}" >> .env
            echo "DJANGO_SETTINGS_MODULE=urban_platform.settings.production" >> .env

            echo "SECRET_KEY=${{ secrets.DJANGO_SECRET_KEY }}" >> .env
            echo "BASE_URL=${{ vars.BASE_URL }}" >> .env
            echo "ALLOWED_HOSTS=${{ vars.ALLOWED_HOSTS }}" >> .env
            echo "CSRF_TRUSTED_ORIGINS=${{ vars.CSRF_TRUSTED_ORIGINS }}" >> .env

            echo "DB_NAME=${{ vars.DB_NAME }}" >> .env
            echo "DB_USER=${{ secrets.DB_USER }}" >> .env
            echo "DB_PASSWORD=${{ secrets.DB_PASSWORD }}" >> .env
            echo "DB_HOST=db" >> .env
            echo "DB_PORT=5432" >> .env

            echo "DOCKER_REGISTRY=${{ env.DOCKER_REGISTRY }}" >> .env
            echo "DOCKER_IMAGE=${{ env.DOCKER_IMAGE }}" >> .env

      - name: Deploy Docker Containers
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/deployments/${{ env.DOCKER_CONTAINER_NAME }}
            echo "Restarting docker containers"

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker compose pull
            docker compose down nginx
            docker compose up -d --remove-orphans --build
            docker system prune -f

  run-migrations:
    name: Run Migrations
    runs-on: ubuntu-latest
    environment: staging
    needs: deploy
    steps:
      - name: Run Migrations
        uses: appleboy/ssh-action@v1.2.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/deployments/${{ env.DOCKER_CONTAINER_NAME }}
            echo "Running migrations"
            docker compose exec web uv run python manage.py migrate
            echo "Collecting static files"
            docker compose exec web uv run python manage.py collectstatic --noinput --clear
